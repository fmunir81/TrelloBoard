<div class="orders-container">
                    <div class="orders-header">
                        <h6>Recent Comments</h6>
                    </div>
                    <ul class="orders-list">
                        <li class="order-item" *ngFor="let item of model;">
                            <div class="row">
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 item-left">
                                    <div class="item-booker">{{item.memberCreator.fullName}}</div>
                                    <div class="item-time">
                                        <i class="fa fa-calendar"></i>
                                        <span>{{item.date | date:'medium'}}</span>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 item-right">
                                    
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="item-price">
                                        <!-- <span class="currency">$</span> -->
                                        <span class="price">{{item.data.text}}</span>
                                    </div>
                                </div>
                            </div>
                            <a class="item-more" target="blank" href="https://trello.com/c/{{item.data.card.shortLink}}">
                                <i></i>
                            </a>
                        </li>
                    </ul>
                    <div class="orders-footer">
                        <a class="show-all" href="#"><i class="fa fa-angle-down"></i> Show All</a>
                        <div class="help">
                            <a href="#"><i class="fa fa-question"></i></a>
                        </div>
                    </div>
                </div>
