<!-- Page Content -->
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="#">Home</a>
            </li>
            <li class="active">Dashboard</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Header -->
    <div class="page-header position-relative">
        <div class="header-title">
            <h1>
                Dashboard - {{boardName}}
            </h1>
        </div>
        <!--Header Buttons-->
        <div class="header-buttons">
            <a class="sidebar-toggler" href="#">
                <i class="fa fa-arrows-h"></i>
            </a>
            <a class="refresh" id="refresh-toggler" href="#">
                <i class="glyphicon glyphicon-refresh"></i>
            </a>
            <a class="fullscreen" id="fullscreen-toggler" href="#">
                <i class="glyphicon glyphicon-fullscreen"></i>
            </a>
        </div>
        <!--Header Buttons End-->
    </div>
    <!-- /Page Header -->
    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-3 col-xs-12">
                        <doughnut-chart [model]="ifCards" [isParent]="true">Loading....</doughnut-chart>
                        <div class="text-center" style="padding-top:10px;" >
                        <a href="javascript:void(0);" (click)="loadIfCardschart()" class="btn btn-blue text-center"> <i class="fa fa-refresh fa-lg"></i> Refresh</a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-3 col-xs-12">
                        <bar-chart [model]="listCardCounts" [isParent]="true">Loading....</bar-chart>
                        <div class="text-center" style="padding-top:10px;" >
                        <a href="javascript:void(0);" (click)="loadListsCardcount()" class="btn btn-blue text-center"> <i class="fa fa-refresh fa-lg"></i> Refresh</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                <recent-actions [model]="actions">Loading...</recent-actions>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                <recent-comments [model]="comments">Loading...</recent-comments>
            </div>
        </div>
        <!-- /Page Body -->
    </div>
    <!-- /Page Content -->
