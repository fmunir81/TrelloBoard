<div class="body-404">
    <div class="error-header"> </div>
    <div class="container ">
        <section class="error-container text-center">
            <h1>Trello Board</h1>
            <div class="error-divider">

                <h2 *ngIf="authStatus">Select Trello Board</h2>
                <h2 *ngIf="!authStatus">You are not authorized</h2>
                <p  *ngIf="authStatus" class="description"> <select [(ngModel)]="selectedBoard"  (ngModelChange)="onBoardSelected($event)" item-width="100%" width="100%" >
                     <option value="" selected>Select board</option>
                     <option *ngFor="let board of  boards;" [ngValue]="board">{{board.name}}</option>
   </select></p>
            </div>
        </section>
    </div>
</div>
